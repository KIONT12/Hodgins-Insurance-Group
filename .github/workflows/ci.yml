name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install frontend dependencies
      run: npm ci

    - name: Run linter
      run: npx eslint . --max-warnings=100 || echo "Linter completed with warnings"
      continue-on-error: true

    - name: Build frontend
      run: |
        echo "Building frontend..."
        npm run build 2>&1 | tee build.log || (cat build.log && exit 1)
      env:
        NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY || 'AIzaSyC_test_key_for_ci_build_only' }}
        NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || '' }}
        NODE_OPTIONS: '--max-old-space-size=4096'

    - name: Setup Node.js for backend
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json

    - name: Install backend dependencies
      working-directory: server
      run: npm ci
      continue-on-error: true

    - name: Build backend
      working-directory: server
      run: npm run build
      continue-on-error: true

